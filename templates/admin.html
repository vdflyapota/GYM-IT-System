<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. CSS FAILSAFE: Hide body securely */
        body { display: none; background-color: #f4f6f9; }
        .role-badge-admin { background-color: #dc3545; color: white; }
        .role-badge-trainer { background-color: #198754; color: white; }
        .role-badge-member { background-color: #6c757d; color: white; }
    </style>

    <script>
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token, redirect IMMEDIATELY. 
                // The user will never see the body content.
                window.location.replace('login.html');
            } else {
                // If token exists, we wait for the DOM to load, then show the body
                document.addEventListener("DOMContentLoaded", function() {
                    document.body.style.display = 'block';
                });
            }
        })();
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <span class="navbar-text text-light fw-bold"><i class="fas fa-user-shield"></i> Admin Control Panel</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">User Management</h5>
            <button class="btn btn-outline-danger btn-sm" onclick="loadUsers()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Current Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // --- DATA LOADER (Runs only if Bouncer let us in) ---
    const token = localStorage.getItem('token');

    async function loadUsers() {
        try {
            const res = await fetch('/auth/users', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            // API Level Security Check (Double Check)
            if (res.status === 403 || res.status === 401) {
                alert("â›” ACCESS DENIED: You are not authorized.");
                window.location.href = 'dashboard.html';
                return;
            }

            const users = await res.json();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                let badgeClass = 'role-badge-member';
                if(user.role === 'admin') badgeClass = 'role-badge-admin';
                if(user.role === 'trainer') badgeClass = 'role-badge-trainer';

                tbody.innerHTML += `
                    <tr>
                        <td>#${user.id}</td>
                        <td class="fw-bold">${user.full_name}</td>
                        <td>${user.email}</td>
                        <td><span class="badge ${badgeClass}">${user.role.toUpperCase()}</span></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button onclick="changeRole(${user.id}, 'member')" class="btn btn-outline-secondary" ${user.role==='member'?'disabled':''}>Member</button>
                                <button onclick="changeRole(${user.id}, 'trainer')" class="btn btn-outline-success" ${user.role==='trainer'?'disabled':''}>Trainer</button>
                                <button onclick="changeRole(${user.id}, 'admin')" class="btn btn-outline-danger" ${user.role==='admin'?'disabled':''}>Admin</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

        } catch (err) {
            console.error(err);
        }
    }

    async function changeRole(userId, newRole) {
        if(!confirm(`Are you sure you want to change this user to ${newRole}?`)) return;

        const res = await fetch(`/auth/users/${userId}/role`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ role: newRole })
        });

        if(res.ok) {
            loadUsers();
        } else {
            alert("Failed to update role");
        }
    }

    // Load data immediately
    loadUsers();
</script>
</body>
</html>
