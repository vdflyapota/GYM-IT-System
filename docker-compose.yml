version: "3.9"

services:
  api:
    build: .
    container_name: gymit-api
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app:delegated
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: gymit-db
    environment:
      POSTGRES_USER: gymit
      POSTGRES_PASSWORD: gymit
      POSTGRES_DB: gymit
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymit -d gymit"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: gymit-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
