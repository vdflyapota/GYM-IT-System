<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .brand-header { color: #198754; text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="auth-card">
    <h3 class="brand-header">Join HealthGYM</h3>
    <p class="text-center text-muted mb-4">Create your athlete profile.</p>
    
    <form id="regForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select id="role" class="form-select">
                <option value="member">Member</option>
                <option value="trainer">Trainer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2">Create Account</button>
    </form>
    
    <div id="msg" class="mt-3 text-center"></div>
    <div class="text-center mt-3">
        <small>Already a member? <a href="login.html" class="text-success">Login here</a></small>
    </div>
</div>

<script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            full_name: document.getElementById('fullName').value,
            role: document.getElementById('role').value
        };

        // Real Backend Call to Yazan's Module
        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            
            if(res.ok) {
                document.getElementById('msg').innerHTML = `<span class="text-success">Account Created! Redirecting...</span>`;
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                document.getElementById('msg').innerHTML = `<span class="text-danger">${result.detail || 'Error creating account'}</span>`;
            }
        } catch (err) {
            console.error(err);
            document.getElementById('msg').innerText = "Server Connection Error";
        }
    });
</script>
</body>
</html>
