<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGYM | Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
    .reset-card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="reset-card p-4">
          <div class="text-center mb-4">
            <i class="fas fa-dumbbell fa-3x text-success mb-3"></i>
            <h2>Forgot Password?</h2>
            <p class="text-muted">Enter your email to receive a reset link</p>
          </div>

          <div id="alertContainer"></div>

          <form id="forgotForm">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
              </button>
            </div>

            <div class="text-center">
              <a href="/login.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;

      try {
        const res = await fetch('/api/users/password/reset-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showAlert('If your email exists, you will receive a reset link shortly. Check your email!', 'success');
          
          // For demo purposes (remove in production), show token
          if (data.token) {
            setTimeout(() => {
              showAlert(`Demo Token: ${data.token}<br><a href="/password-reset.html?token=${data.token}" class="btn btn-sm btn-primary mt-2">Use Token Now</a>`, 'info');
            }, 2000);
          }
        } else {
          showAlert(data.detail || 'An error occurred', 'danger');
        }
      } catch (e) {
        showAlert('Error: ' + e.message, 'danger');
      }
    });

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
