<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGYM | Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
    .reset-card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="reset-card p-4">
          <div class="text-center mb-4">
            <i class="fas fa-key fa-3x text-success mb-3"></i>
            <h2>Reset Password</h2>
            <p class="text-muted">Enter your new password</p>
          </div>

          <div id="alertContainer"></div>

          <form id="resetForm">
            <div class="mb-3">
              <label class="form-label">Reset Token</label>
              <input type="text" class="form-control" id="token" required>
              <small class="text-muted">Enter the token from your email</small>
            </div>

            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" required minlength="6">
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" required minlength="6">
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-check me-2"></i> Reset Password
              </button>
            </div>

            <div class="text-center">
              <a href="/login.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check for token in URL
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    if (tokenFromUrl) {
      document.getElementById('token').value = tokenFromUrl;
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match!', 'danger');
        return;
      }

      try {
        const res = await fetch('/api/users/password/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, new_password: newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          showAlert('Password reset successfully! Redirecting to login...', 'success');
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          showAlert(data.detail || 'Failed to reset password', 'danger');
        }
      } catch (e) {
        showAlert('Error: ' + e.message, 'danger');
      }
    });

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
