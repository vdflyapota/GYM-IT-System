<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .nav-link { color: #333; padding: 12px 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: #e9ecef; color: #198754; border-left: 4px solid #198754; }
        .role-badge { position: absolute; top: 15px; right: 15px; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar col-md-2 d-none d-md-block py-4">
        <h4 class="text-center text-success fw-bold mb-4">HealthGYM</h4>
        <div class="list-group list-group-flush" id="sidebarMenu">
            <a href="dashboard.html" class="list-group-item list-group-item-action active border-0">
                <i class="fas fa-home me-2"></i> Dashboard
            </a>
            
            <a href="#" class="list-group-item list-group-item-action border-0">
                <i class="fas fa-dumbbell me-2"></i> My Classes
            </a>
            <a href="challenges.html" class="list-group-item list-group-item-action border-0">
    		<i class="fas fa-fire-alt me-2"></i> Challenges
	    </a>
            <a href="#" class="list-group-item list-group-item-action border-0">
                <i class="fas fa-trophy me-2"></i> Tournaments
            </a>
            <button onclick="logout()" class="list-group-item list-group-item-action text-danger mt-5 border-0">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </div>
    </div>

    <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, <span id="userDisplay">User</span>!</h2>
            <div class="card p-2 px-4 shadow-sm border-0 d-flex flex-row align-items-center gap-3">
                <div class="text-end">
                    <div class="fw-bold" id="profileName">Loading...</div>
                    <small class="text-muted" id="profileEmail">...</small>
                    <div class="badge bg-secondary mt-1" id="profileRole">MEMBER</div>
                </div>
                <img src="https://ui-avatars.com/api/?name=User" id="avatar" class="rounded-circle" width="50">
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-success fw-bold">3</h1>
                    <p class="text-muted">Active Challenges</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-primary fw-bold">12</h1>
                    <p class="text-muted">Completed Workouts</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-warning fw-bold">#5</h1>
                    <p class="text-muted">Leaderboard Rank</p>
                </div>
            </div>
        </div>
        
        <div id="trainerSection" class="mt-5" style="display: none;">
            <h4 class="mb-3 text-success border-bottom pb-2">Trainer Control Panel</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3 border-success mb-3">
                        <h5><i href="challenges.html" class="fas fa-plus-circle"></i> Create Challenge</h5>
                        <p class="text-muted small">Post new daily challenges for members.</p>
                        <button class="btn btn-outline-success btn-sm">Access Tool</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 border-success mb-3">
                        <h5><i class="fas fa-users"></i> Manage Class</h5>
                        <p class="text-muted small">View attendance and schedule.</p>
                        <button class="btn btn-outline-success btn-sm">Access Tool</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    const token = localStorage.getItem('token');
    if(!token) window.location.href = 'login.html';

    async function loadProfile() {
        try {
            const res = await fetch('/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if(res.ok) {
                const user = await res.json();
                
                // 1. Update Profile Info
                document.getElementById('userDisplay').innerText = user.full_name;
                document.getElementById('profileName').innerText = user.full_name;
                document.getElementById('profileEmail').innerText = user.email;
                document.getElementById('profileRole').innerText = user.role.toUpperCase();
                document.getElementById('avatar').src = `https://ui-avatars.com/api/?name=${user.full_name}&background=198754&color=fff`;

                // 2. Logic: Show Admin Button
                const menu = document.getElementById('sidebarMenu');
                
                if (user.role === 'admin') {
                    // Note: This links to /admin (the secure vault), not admin.html
                    const adminBtn = `
                        <a href="/admin" class="list-group-item list-group-item-action text-danger fw-bold border-0">
                            <i class="fas fa-user-shield me-2"></i> Admin Panel
                        </a>
                    `;
                    menu.innerHTML = adminBtn + menu.innerHTML;
                    
                    // Admins also get trainer powers
                    document.getElementById('trainerSection').style.display = 'block';
                }

                // 3. Logic: Show Trainer Section
                if (user.role === 'trainer') {
                    // Show the hidden Trainer Widgets in the main area
                    document.getElementById('trainerSection').style.display = 'block';
                    
                    // Add Trainer Badge color
                    document.getElementById('profileRole').classList.replace('bg-secondary', 'bg-success');
                }
            }
        } catch(e) {
            console.error(e);
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }

    loadProfile();
</script>
</body>
</html>
