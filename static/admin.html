<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel â€¢ HealthGYM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-activity"></i> HealthGYM</a>
      <div class="d-flex">
        <a href="/dashboard.html" class="btn btn-outline-light btn-sm me-2">Home</a>
        <button class="btn btn-outline-warning btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-3">Admin Panel</h1>
    <p class="text-muted">Approve users, manage roles, and control access.</p>

    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><strong>Create Admin</strong></div>
          <div class="card-body">
            <form id="createAdminForm" class="row g-2">
              <div class="col-md-6">
                <input type="email" id="newAdminEmail" class="form-control" placeholder="Email" required>
              </div>
              <div class="col-md-6">
                <input type="text" id="newAdminName" class="form-control" placeholder="Full name" required>
              </div>
              <div class="col-12">
                <input type="password" id="newAdminPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Admin</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <strong>Users</strong>
            <button class="btn btn-sm btn-primary" onclick="loadUsers()">Refresh</button>
          </div>
          <div class="card-body">
            <div id="usersTableWrapper" class="table-responsive d-none">
              <table class="table table-sm table-striped align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full name</th>
                    <th>Role</th>
                    <th>Approved</th>
                    <th>Active</th>
                    <th>Banned</th>
                    <th>Root</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="usersTbody"></tbody>
              </table>
            </div>
            <div id="emptyState" class="text-muted">No users loaded yet.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Redirect guests to login
    if (!requireAuth()) {
        // requireAuth will redirect to /login.html
    }
  </script>
  <script src="/js/admin.js"></script>
</body>
</html>
