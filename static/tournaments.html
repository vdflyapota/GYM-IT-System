<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Tournaments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bracket-container {
            padding: 20px;
        }
        .bracket-round {
            min-width: 250px;
        }
        .bracket-match {
            transition: all 0.2s;
        }
        .bracket-match:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15) !important;
        }
        .match-participant {
            padding: 8px;
            border-radius: 4px;
            background: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <span class="navbar-text text-light">Tournament Engine</span>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üèÜ Active Tournaments</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
            <i class="fas fa-plus"></i> New Tournament
        </button>
    </div>

    <div class="row g-4" id="tournamentGrid">
    </div>

    <div id="emptyState" class="text-center py-5 d-none">
        <i class="fas fa-trophy fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No tournaments yet</h4>
        <p>Create one to start the competition!</p>
    </div>
</div>

<!-- Create Tournament Modal -->
<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Setup New Tournament</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label class="form-label">Tournament Name</label>
                        <input type="text" id="tName" class="form-control" placeholder="e.g., Summer Smash" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Max Participants</label>
                        <select id="tMax" class="form-select">
                            <option value="4">4 Players</option>
                            <option value="8" selected>8 Players</option>
                            <option value="16">16 Players</option>
                            <option value="32">32 Players</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tournament Type</label>
                        <select id="tType" class="form-select">
                            <option value="single_elimination" selected>Single Elimination</option>
                            <option value="double_elimination">Double Elimination</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Tournament</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Participants Modal -->
<div class="modal fade" id="participantModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Participants</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="participantForm">
                    <div class="mb-3">
                        <label class="form-label">Participant Names (one per line)</label>
                        <textarea id="participantNames" class="form-control" rows="8" 
                                  placeholder="Player 1&#10;Player 2&#10;Player 3&#10;..." required></textarea>
                        <small class="text-muted">Enter one participant name per line</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Participants</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bracket Visualization Modal -->
<div class="modal fade" id="bracketModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Tournament Bracket</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-light">
                <div id="bracketContainer"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/tournaments.js"></script>
</body>
</html>
