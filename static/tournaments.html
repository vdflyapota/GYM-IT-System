<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Tournaments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <span class="navbar-text text-light">Tournament Engine</span>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üèÜ Active Tournaments</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
            <i class="fas fa-plus"></i> New Tournament
        </button>
    </div>

    <div class="row g-4" id="tournamentGrid">
        </div>

    <div id="emptyState" class="text-center py-5 d-none">
        <i class="fas fa-trophy fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">No tournaments yet</h4>
        <p>Create one to start the competition!</p>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Setup New Tournament</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label>Tournament Name</label>
                        <input type="text" id="tName" class="form-control" placeholder="e.g., Summer Smash" required>
                    </div>
                    <div class="mb-3">
                        <label>Max Participants</label>
                        <select id="tMax" class="form-select">
                            <option value="8">8 Players (Quarter Finals)</option>
                            <option value="16">16 Players (Round of 16)</option>
                        </select>
                    </div>
                    <button type="button" onclick="createTournament()" class="btn btn-primary w-100">Generate Bracket</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bracketModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Tournament Bracket</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center bg-light">
                 <div class="d-flex justify-content-around align-items-center" style="height: 300px;">
                     <div class="d-flex flex-column gap-5">
                         <div class="border p-2 bg-white rounded shadow-sm">Player 1 vs Player 2</div>
                         <div class="border p-2 bg-white rounded shadow-sm">Player 3 vs Player 4</div>
                     </div>
                     <div class="display-4 text-muted">&rarr;</div>
                     <div class="d-flex flex-column gap-5">
                         <div class="border p-2 bg-success text-white rounded shadow">Winner A vs Winner B</div>
                     </div>
                     <div class="display-4 text-muted">&rarr;</div>
                     <div class="border p-3 border-warning bg-white rounded shadow-lg">
                         <i class="fas fa-crown text-warning"></i> Champion
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. Create Tournament (Calls Danial's API)
    async function createTournament() {
        const name = document.getElementById('tName').value;
        const max = document.getElementById('tMax').value;

        try {
            const res = await fetch('/tournaments/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: name,
                    start_date: new Date().toISOString(),
                    max_participants: parseInt(max)
                })
            });
            
            if(res.ok) {
                // Close modal and refresh list
                const modal = bootstrap.Modal.getInstance(document.getElementById('createModal'));
                modal.hide();
                addCard(name, "ACTIVE", 0); // Add to UI immediately
            }
        } catch(e) { console.error(e); }
    }

    // 2. Helper to draw cards
    function addCard(name, status, id) {
        document.getElementById('emptyState').classList.add('d-none');
        const grid = document.getElementById('tournamentGrid');
        grid.innerHTML += `
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="badge bg-success">${status}</span>
                            <small class="text-muted"><i class="fas fa-users"></i> 8/8 Full</small>
                        </div>
                        <h4 class="card-title fw-bold">${name}</h4>
                        <p class="text-muted small">Single Elimination ‚Ä¢ 8 Participants</p>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#bracketModal">
                                <i class="fas fa-sitemap"></i> View Bracket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Initialize with one demo item if list is empty
    addCard("Winter Championship", "ACTIVE", 1);
</script>
</body>
</html>
