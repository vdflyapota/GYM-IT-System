<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthGYM | Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background-color: #f5f6f8; }
    .blog-card { transition: transform 0.3s; cursor: pointer; height: 100%; }
    .blog-card:hover { transform: translateY(-5px); }
    .blog-image { height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="fas fa-dumbbell me-2"></i>HealthGYM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/tournaments.html">Tournaments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1><i class="fas fa-blog me-2"></i> Health & Fitness Blog</h1>
        <p class="text-muted">Tips, news, and updates from our fitness community</p>
      </div>
      <div id="adminActions" style="display: none;">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createBlogModal">
          <i class="fas fa-plus me-2"></i> New Blog Post
        </button>
      </div>
    </div>

    <div id="blogPosts" class="row g-4">
      <div class="col-12 text-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-outline-success" style="display: none;">
        <i class="fas fa-plus me-2"></i> Load More
      </button>
    </div>
  </div>

  <!-- Create Blog Post Modal -->
  <div class="modal fade" id="createBlogModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Blog Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createBlogForm">
            <div class="mb-3">
              <label class="form-label">Title *</label>
              <input type="text" class="form-control" id="blogTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Excerpt (Short Description)</label>
              <textarea class="form-control" id="blogExcerpt" rows="2" placeholder="Brief summary..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Content *</label>
              <textarea class="form-control" id="blogContent" rows="10" required placeholder="Write your blog post here..."></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Featured Image URL</label>
              <input type="url" class="form-control" id="blogImageUrl" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="blogPublished" checked>
              <label class="form-check-label" for="blogPublished">
                Publish immediately
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="createBlogPost()">
            <i class="fas fa-save me-2"></i> Create Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    let offset = 0;
    const limit = 9;

    async function loadBlogPosts(append = false) {
      try {
        const res = await fetch(`/api/users/blog/posts?limit=${limit}&offset=${offset}`);
        
        if (res.ok) {
          const posts = await res.json();
          
          if (!append) {
            document.getElementById('blogPosts').innerHTML = '';
          }
          
          if (posts.length === 0 && offset === 0) {
            document.getElementById('blogPosts').innerHTML = `
              <div class="col-12 text-center">
                <i class="fas fa-blog fa-4x text-muted mb-3"></i>
                <h3>No blog posts yet</h3>
                <p class="text-muted">Check back soon for health and fitness tips!</p>
              </div>
            `;
            return;
          }
          
          posts.forEach(post => {
            const card = createBlogCard(post);
            document.getElementById('blogPosts').insertAdjacentHTML('beforeend', card);
          });
          
          // Show/hide load more button
          const loadMoreBtn = document.getElementById('loadMoreBtn');
          if (posts.length === limit) {
            loadMoreBtn.style.display = 'inline-block';
          } else {
            loadMoreBtn.style.display = 'none';
          }
          
        } else {
          showError('Failed to load blog posts');
        }
      } catch (e) {
        showError('Error: ' + e.message);
      }
    }

    function createBlogCard(post) {
      const imageUrl = post.image_url || 'https://via.placeholder.com/400x200?text=Health+%26+Fitness';
      const excerpt = post.excerpt || post.content.substring(0, 150) + '...';
      const date = new Date(post.published_at || post.created_at).toLocaleDateString();
      const author = post.author ? post.author.full_name : 'HealthGYM Team';
      
      return `
        <div class="col-md-4">
          <div class="card blog-card shadow-sm border-0" onclick="window.location.href='/blog-post.html?slug=${post.slug}'">
            <img src="${imageUrl}" class="card-img-top blog-image" alt="${post.title}">
            <div class="card-body">
              <h5 class="card-title">${escapeHtml(post.title)}</h5>
              <p class="card-text text-muted small">${escapeHtml(excerpt)}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                  <i class="fas fa-user me-1"></i> ${escapeHtml(author)}
                </small>
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${date}
                </small>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      document.getElementById('blogPosts').innerHTML = `
        <div class="col-12">
          <div class="alert alert-danger">${message}</div>
        </div>
      `;
    }

    // Check if user is admin/trainer and show create button
    async function checkAdminAccess() {
      try {
        const token = getToken();
        if (!token) return;

        const res = await fetch('/api/users/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.ok) {
          const user = await res.json();
          if (user.role === 'admin' || user.role === 'trainer') {
            document.getElementById('adminActions').style.display = 'block';
          }
        }
      } catch (e) {
        console.error('Error checking admin access:', e);
      }
    }

    // Create new blog post
    async function createBlogPost() {
      const title = document.getElementById('blogTitle').value.trim();
      const content = document.getElementById('blogContent').value.trim();
      const excerpt = document.getElementById('blogExcerpt').value.trim();
      const imageUrl = document.getElementById('blogImageUrl').value.trim();
      const published = document.getElementById('blogPublished').checked;

      if (!title || !content) {
        alert('Title and Content are required');
        return;
      }

      try {
        const token = getToken();
        if (!token) {
          alert('You must be logged in to create a blog post');
          return;
        }

        const res = await fetch('/api/users/blog/posts', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            title,
            content,
            excerpt,
            image_url: imageUrl,
            published
          })
        });

        if (res.ok) {
          alert('Blog post created successfully!');
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('createBlogModal'));
          modal.hide();
          // Reset form
          document.getElementById('createBlogForm').reset();
          // Reload posts
          offset = 0;
          loadBlogPosts();
        } else {
          const error = await res.json().catch(() => ({}));
          alert('Failed to create post: ' + (error.detail || res.statusText));
        }
      } catch (e) {
        console.error('Error creating blog post:', e);
        alert('Error: ' + e.message);
      }
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
      offset += limit;
      loadBlogPosts(true);
    });

    checkAdminAccess();
    loadBlogPosts();
  </script>
</body>
</html>
