<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthGYM | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-card { width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .brand-header { color: #198754; text-align: center; margin-bottom: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h3 class="brand-header">Welcome back</h3>
    <p class="text-center text-muted mb-4">Sign in to your account.</p>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" autocomplete="current-password" required />
      </div>
      <button id="loginSubmit" type="submit" class="btn btn-success w-100 py-2">Login</button>
    </form>

    <div id="msg" class="mt-3 text-center"></div>
    <div class="text-center mt-3">
      <small>New here? <a href="register.html" class="text-success">Create account</a></small>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
