<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthGYM | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .brand-header { color: #198754; text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="auth-card">
    <h3 class="brand-header">HealthGYM</h3>
    <p class="text-center text-muted mb-4">Welcome back! Please login.</p>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2">Sign In</button>
    </form>
    
    <div id="msg" class="text-danger mt-3 text-center"></div>
    <div class="text-center mt-3">
        <small>Don't have an account? <a href="register.html" class="text-success">Register here</a></small>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            // Note: Sending 'full_name' is not needed for login, just email/pass
            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    email: email, 
                    password: password, 
                    full_name: "LoginRequest" 
                })
            });

            const data = await res.json();
            
            if(res.ok) {
                // --- THE FIX IS HERE ---
                // We now grab 'access_token', not 'token'
                if(data.access_token) {
                    localStorage.setItem('user', email);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('token', data.access_token); // <--- Saving the correct field
                    
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('msg').innerText = "Login Error: No token received";
                }
            } else {
                document.getElementById('msg').innerText = data.detail || "Invalid Credentials";
            }
        } catch(err) {
            console.error(err);
            document.getElementById('msg').innerText = "Server Connection Error";
        }
    });
</script>
</body>
</html>
