version: '3.8'

services:
  tournament-service:
    build: .
    container_name: tournament-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///./tournament.db
    volumes:
      - ./tournament.db:/app/tournament.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
