---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: gymit-microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: gymit/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: AUTH_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: AUTH_DB_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: JWT_SECRET_KEY
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: ADMIN_EMAIL
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: ADMIN_PASSWORD
        envFrom:
        - configMapRef:
            name: gymit-config
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: gymit-microservices
spec:
  selector:
    app: auth-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
