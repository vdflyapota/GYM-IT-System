---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: gymit-microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: gymit/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: "postgresql+psycopg2://useruser:$(USER_DB_PASSWORD)@user-db:5432/userdb"
        - name: USER_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: USER_DB_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: JWT_SECRET_KEY
        envFrom:
        - configMapRef:
            name: gymit-config
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: gymit-microservices
spec:
  selector:
    app: user-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
