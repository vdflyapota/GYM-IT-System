---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: gymit-microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: gymit/notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8004
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: JWT_SECRET_KEY
        envFrom:
        - configMapRef:
            name: gymit-config
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: gymit-microservices
spec:
  selector:
    app: notification-service
  ports:
  - port: 8004
    targetPort: 8004
  type: ClusterIP
