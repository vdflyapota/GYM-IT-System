apiVersion: v1
kind: Secret
metadata:
  name: gymit-secrets
  namespace: gymit
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secure values in production
  # Use: kubectl create secret generic gymit-secrets --from-literal=SECRET_KEY=<value> ...
  
  SECRET_KEY: "change-this-to-a-random-secret-key-in-production"
  JWT_SECRET_KEY: "change-this-to-a-random-jwt-secret-in-production"
  
  # Database credentials
  AUTH_DB_USER: "authuser"
  AUTH_DB_PASSWORD: "authpass"
  
  USER_DB_USER: "useruser"
  USER_DB_PASSWORD: "userpass"
  
  TOURNAMENT_DB_USER: "tournamentuser"
  TOURNAMENT_DB_PASSWORD: "tournamentpass"
  
  # Admin credentials
  ADMIN_EMAIL: "admin@gym.com"
  ADMIN_PASSWORD: "admin123"
  ADMIN_NAME: "Administrator"
