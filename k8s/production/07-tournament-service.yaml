---
# Tournament Service Deployment - Highest load expected
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tournament-service
  namespace: gymit
  labels:
    app: tournament-service
    tier: backend
spec:
  replicas: 5  # Higher replicas for tournament management
  selector:
    matchLabels:
      app: tournament-service
  template:
    metadata:
      labels:
        app: tournament-service
        tier: backend
    spec:
      containers:
      - name: tournament-service
        image: gymit/tournament-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: JWT_SECRET_KEY
        - name: DATABASE_URL
          value: "postgresql+psycopg2://$(TOURNAMENT_DB_USER):$(TOURNAMENT_DB_PASSWORD)@tournament-db:5432/$(TOURNAMENT_DB_NAME)"
        - name: TOURNAMENT_DB_USER
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: TOURNAMENT_DB_USER
        - name: TOURNAMENT_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: TOURNAMENT_DB_PASSWORD
        - name: TOURNAMENT_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gymit-config
              key: TOURNAMENT_DB_NAME
        envFrom:
        - configMapRef:
            name: gymit-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "750m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tournament-service
  namespace: gymit
  labels:
    app: tournament-service
spec:
  selector:
    app: tournament-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tournament-service-hpa
  namespace: gymit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tournament-service
  minReplicas: 5
  maxReplicas: 15  # Can scale up significantly for peak tournament activity
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
