apiVersion: v1
kind: ConfigMap
metadata:
  name: gymit-config
  namespace: gymit
data:
  # Service URLs for inter-service communication
  AUTH_SERVICE_URL: "http://auth-service:8001"
  USER_SERVICE_URL: "http://user-service:8002"
  TOURNAMENT_SERVICE_URL: "http://tournament-service:8003"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8004"
  REDIS_URL: "redis://redis:6379/0"
  
  # Application settings
  ENV: "production"
  CORS_ORIGINS: "*"
  
  # Database connection strings (without credentials)
  AUTH_DB_HOST: "auth-db"
  AUTH_DB_PORT: "5432"
  AUTH_DB_NAME: "authdb"
  
  USER_DB_HOST: "user-db"
  USER_DB_PORT: "5432"
  USER_DB_NAME: "userdb"
  
  TOURNAMENT_DB_HOST: "tournament-db"
  TOURNAMENT_DB_PORT: "5432"
  TOURNAMENT_DB_NAME: "tournamentdb"
