---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: gymit
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
      - name: user-service
        image: gymit/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: JWT_SECRET_KEY
        - name: DATABASE_URL
          value: "postgresql+psycopg2://$(USER_DB_USER):$(USER_DB_PASSWORD)@user-db:5432/$(USER_DB_NAME)"
        - name: USER_DB_USER
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: USER_DB_USER
        - name: USER_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymit-secrets
              key: USER_DB_PASSWORD
        - name: USER_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gymit-config
              key: USER_DB_NAME
        envFrom:
        - configMapRef:
            name: gymit-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: gymit
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-service-hpa
  namespace: gymit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
